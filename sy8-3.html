<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy8-3</title>
	<style>
		.top{
			position: fixed;
			width: 100%;
			height: 100px;
			text-align: center;
			background-color: #4BC7D6;
			top: 0;
		}
		.bottom{
			height: 100px;
			width: 100%;
			text-align: center;
			background-color: #8A3435;
			position: fixed;
			bottom: 0;
			
		}
		.middle{
			position: fixed;
			width: 100%;
			background-color: #3D823A;
			top:100px;
			bottom: 100px;
			text-align: center;
		}
	</style>  
</head>

<body>
	<div class="top">top</div>
	<div class="middle">middle</div>
	<div class="bottom">bottom</div>
</body>
</html>
